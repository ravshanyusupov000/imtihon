<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %}Online Shop{% endblock %}</title>
  <style>
    :root { --bg:#f5f6f8; --card:#fff; --text:#121212; --muted:#666; --brand:#111; --line:#e9e9e9; }
    *{ box-sizing:border-box; }
    body{ margin:0; font-family:Arial, sans-serif; background:var(--bg); color:var(--text); }
    .nav{
      background:var(--brand); color:#fff; padding:12px 16px;
      display:flex; align-items:center; gap:14px;
    }
    .nav a{ color:#fff; text-decoration:none; opacity:.9; }
    .nav a:hover{ opacity:1; }
    .nav .right{ margin-left:auto; display:flex; gap:12px; align-items:center; }
    .wrap{ max-width:980px; margin:18px auto; padding:0 14px; }
    .card{ background:var(--card); border:1px solid var(--line); padding:16px; border-radius:14px; margin-bottom:14px; }
    .row{ display:flex; gap:14px; flex-wrap:wrap; }
    .btn{
      display:inline-block; padding:9px 13px; border-radius:12px;
      background:var(--brand); color:#fff; text-decoration:none; border:none; cursor:pointer;
      font-size:14px;
    }
    .btn:hover{ opacity:.9; }
    .btn.outline{ background:#fff; color:var(--brand); border:1px solid var(--brand); }
    .btn.danger{ background:#b00020; }
    .muted{ color:var(--muted); }
    input, textarea{
      width:100%; padding:10px 12px; border:1px solid var(--line); border-radius:12px; outline:none;
      font-size:14px; background:#fff;
    }
    textarea{ min-height:90px; resize:vertical; }
    .field{ margin-bottom:10px; }
    .title{ margin:0 0 8px 0; }
    .price{ font-weight:700; }
    .img{ max-width:220px; border-radius:12px; border:1px solid var(--line); }
    .badge{ font-size:12px; padding:4px 8px; border-radius:999px; background:#f0f0f0; border:1px solid var(--line); }
    .hr{ height:1px; background:var(--line); margin:12px 0; }
    .reply{ margin-left:18px; border-left:2px solid var(--line); padding-left:12px; }
    .small{ font-size:13px; }
  </style>
</head>
<body>

  {% if user.is_authenticated %}
  <div class="nav">
    <a href="{% url 'home' %}">üè† Bosh menu</a>
    <a href="{% url 'cart' %}">üõí Savat</a>

    <div class="right">
      <span class="badge">{{ user.username }}</span>
      <a href="{% url 'logout' %}">üö™ Chiqish</a>
    </div>
  </div>
  {% endif %}

  <div class="wrap">
    {% if user.is_authenticated %}
  {% if all_categories %}
  <div style="background:#fff;border-bottom:1px solid #e9e9e9;">
    <div class="wrap" style="display:flex;gap:10px;align-items:center;flex-wrap:wrap;padding:10px 0;">
      <strong>Kategoriyalar:</strong>

      <a href="{% url 'home' %}"
         style="padding:6px 12px;border-radius:10px;text-decoration:none;
                {% if not selected_cat %}background:#111;color:#fff{% else %}border:1px solid #ccc;color:#111{% endif %}">
        Barchasi
      </a>

      {% for c in all_categories %}
        <a href="{% url 'home' %}?cat={{ c.id }}"
           style="padding:6px 12px;border-radius:10px;text-decoration:none;
                  {% if selected_cat == c.id %}
                    background:#111;color:#fff
                  {% else %}
                    border:1px solid #ccc;color:#111
                  {% endif %}">
          {{ c.name }}
        </a>
      {% endfor %}
    </div>
  </div>
  {% endif %}
{% endif %}

    {% block content %}{% endblock %}
  </div>

</body>
</html>
